<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile Card Component | FrondendMentor Challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | Profile card component</title>  
</head>
<body>
  <main class="card">
    <div class="pic">
      <img src="./images/image-victor.jpg" alt="victors' image">
    </div>
    <div class="who">
      <p><span class="name">Victor Crest</span><span class="age greytext">26</span></p> 
      <p class="greytext city">London</p>
    </div>
    <div class="stats">
      <p class="stat"><span class="nr">80K</span><br><span class="cat greytext">Followers</span></p>
      <p class="stat"><span class="nr">803K</span><br><span class="cat greytext">Likes</span></p>    
      <p class="stat"><span class="nr">1.4K</span><br><span class="cat greytext">Photos</span></p> 
    </div>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Stef Tibau</a>.
    </div> 
  </main>
</body>
</html>
